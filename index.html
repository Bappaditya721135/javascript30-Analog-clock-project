<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Analog-Clock</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="clock">
        <div class="time hour mid">
            <div class="hidden"></div>
            <div class="show-hour"></div>
        </div>
        <div class="time min mid">
            <div class="hidden"></div>
            <div class="show-min"></div>
        </div>
        <div class="time sec mid">
            <div class="hidden"></div>
            <div class="show-sec"></div>
        </div>
        <div class="middle-point"></div>
        <div class="time">
            <p class="time-status twelve">12</p>
            <p class="time-status three">3</p>
            <p class="time-status six">6</p>
            <p class="time-status nine">9</p>
        </div>
    </div>




    <!-- script section  -->
    <script src="./js/scripts.js"></script>
</body>

</html>
