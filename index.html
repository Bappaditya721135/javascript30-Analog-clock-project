<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Analog-Clock</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="clock">
        <div class="time hour mid">
            <div class="hidden"></div>
            <div class="show-hour"></div>
        </div>
        <div class="time min mid">
            <div class="hidden"></div>
            <div class="show-min"></div>
        </div>
        <div class="time sec mid">
            <div class="hidden"></div>
            <div class="show-sec"></div>
        </div>
    </div>




    <!-- script section  -->
    <script src="./js/scripts.js"></script>
</body>

</html>
